<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/global.css">
    <link rel="stylesheet" href="estilos/contato.css">
</head>
<body>
    
    <header>
        <section class="cabecalho">
            <img class="img_logo" src="img/logo-ford-256.png" alt="logo_ford">
            <nav class="nav_links">
                <a href="index.html">Home</a>
                <a href="lancamento.html">Lançamento</a>
                <a href="contato.html">Contato</a>
            </nav>
        </section>
        <hr>
    </header>

    <main id="main_contato">
        <section id="img_carro_xls">
            <img src="img/xls 2.2 diesel.jpg" alt="Ford_XLS">
        </section>
        <form>
            <h3>Sobre Você</h3>
            <div class="container_input">
                <input type="text" placeholder="NOME">
            </div>
            <div class="container_input">
                <input type="email" placeholder="EMAIL">
            </div>
            <div class="container_input">
                <input type="number" placeholder="TELEFONE">
            </div>
            <div class="container_input">
                <select>
                    <option value="valor1">ELOGIO</option>
                    <option value="valor2">RECLAMAÇÃO</option>
                    <option value="valor3">SOLICITAÇÃO</option>
                  </select>
            </div>
            <div class="container_input">
                <textarea placeholder="MENSAGEM" id="mensagem_texto"></textarea>
            </div>
            <div id="container_button" class="container_input">
                <button type="button">Enviar</button>
            </div>
        </form>

    </main>

    <footer>
        <div class="topo_footer">
            <div class="container_redes_sociais">
                <p>Redes Sociais</p>
                <a href="https://www.facebook.com/FordBrasil/" target="_blank"><img src="img/facebook-50.png" alt="facebook_logo"></a>
                <a href="https://www.instagram.com/fordbrasil/" target="_blank"><img src="img/instagram-logo-50.png" alt="instagram_logo"></a>
                <a href="https://www.youtube.com/fordbrasil" target="_blank"><img src="img/youtube-squared-50.png" alt="youtube_logo"></a>
            </div>
            
            <div class="copyright">
                <a href="https://www.ford.com.br/copyright/" target="_blank">Copyright © 2025 Ford Motor Company - Todos os direitos reservados</a>
            </div>

            <div class="img_logo_footer">
                <img src="img/ford-96.png" alt="logo_ford">
            </div>
        </div>
    </footer>

</body>
</html>
